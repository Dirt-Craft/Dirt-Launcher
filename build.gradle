buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
}

configurations {
    provided
    compile.extendsFrom(provided)
}

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'javafx-gradle-plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    provided 'com.google.code.gson:gson:2.8.5'
    provided 'com.google.http-client:google-http-client:1.23.0'
    provided 'com.jfoenix:jfoenix:8.0.8'
    provided 'org.apache.commons:commons-text:1.7'
    provided 'com.github.Cydhra:Nidhogg:1.3'
    provided 'com.google.guava:guava:28.0-jre'
}

jar {
    from configurations.provided.asFileTree.files.collect {zipTree(it)}
}

jfx {
    // minimal requirement for jfxJar-task
    mainClass = 'net.dirtcraft.dirtlauncher.Main'

    // minimal requirement for jfxNative-task
    vendor = 'DirtCraft'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
            includes = ["**/*.fxml", "**/*.gif", "**/*.css", "**/*.png", "**/*.ttf"]
        }
    }
}